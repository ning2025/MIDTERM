<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ning Wang</title>
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/navbar.css">

  <script src="js/darkmodetoggle.js"></script>
<script src="js/factorial.js"></script>
</head>
<body>


  <header>
    <nav class="navbar">

      <ul class="nav-links">
        <li><a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5" target="_blank">HTML5</a></li>
        <li><a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" target="_blank">JavaScript</a></li>
        <li><a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">CSS</a></li>
      </ul>


      <div class="nav-buttons">

        <button data-bs-theme-value="dark">Dark</button>
        <button data-bs-theme-value="light">Light</button>
        <button>Contact Me</button>
      </div>
    </nav>
  </header>


  <main>

    <div class="left-col-top">
      <h2>Factorial Calculator.</h2>
      <p>
        n! = 1×2×3 ... ×n.<br>
        e.g. 5! = 120.
      </p>
    </div>


    <div class="right-col-top">
      <input type="text" id="numberInput" placeholder="Enter a number" />
    </div>

    <div class="left-col-bottom">
      <button id="enterBtn">Enter</button>
    </div>


    <div class="right-col-bottom">
   
      <span id="resultDisplay"></span>
    </div>
  </main>


  <footer>
    <p>Simple factorial calculator © 2025</p>
  </footer>
  <script src="js/darkmodetoggle.js"></script>
  <script src="js/factorial.js"></script>
</body>
</html>
